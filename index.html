<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oven X - Live Tracking</title>
    
    <!-- CSS for Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root { 
            --red: #8b0000; 
            --orange: #f37021; 
            --bg: #fff9f5;
        }

        /* FORCE FULL SCREEN */
        html, body { 
            height: 100%; width: 100%; margin: 0; padding: 0; 
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
            background: #e0e0e0;
        }

        #main-app { display: flex; flex-direction: column; height: 100vh; width: 100vw; }

        header { 
            background: var(--red); color: white; padding: 12px 20px; 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 4px solid var(--orange); z-index: 5000;
        }

        /* ADMIN VIEW */
        #admin-view { position: relative; flex: 1; width: 100%; background: #eee; }
        
        /* THE MAP - MUST HAVE HEIGHT 100% */
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; z-index: 1; }

        /* SIDEBAR OVER THE MAP */
        #sidebar {
            position: absolute; top: 15px; left: 15px; width: 260px; 
            max-height: 70%; background: rgba(255, 255, 255, 0.95); z-index: 1000;
            border-radius: 20px; box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            padding: 15px; overflow-y: auto; border: 1px solid var(--orange);
        }

        .rider-card {
            background: white; padding: 10px; border-radius: 12px;
            margin-bottom: 10px; border-left: 5px solid var(--orange);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .rider-card b { color: var(--red); font-size: 16px; text-transform: capitalize; }
        .rider-card p { margin: 4px 0; font-size: 12px; color: #555; font-weight: 600; }
        .locate-btn { background: var(--orange); color: white; border: none; padding: 6px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 5px; }

        /* RIDER VIEW */
        #rider-view { flex: 1; display: none; padding: 40px 20px; text-align: center; }
        .login-box { background: white; padding: 30px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #ddd; margin-bottom: 20px; font-size: 16px; box-sizing: border-box; }
        .btn-go { background: var(--orange); color: white; padding: 18px; border-radius: 50px; border: none; font-weight: 900; width: 100%; cursor: pointer; }

        /* MAP BUTTONS */
        .map-btns { position: absolute; bottom: 30px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; }
        .circle-btn { width: 50px; height: 50px; border-radius: 50%; background: white; border: 2px solid var(--orange); box-shadow: 0 4px 15px rgba(0,0,0,0.2); cursor: pointer; font-size: 20px; }

        /* TOOLTIPS */
        .label-rider { background: var(--red); color: white; border: 1px solid var(--orange); border-radius: 5px; padding: 2px 8px; font-weight: bold; }
        
        #keepAliveVideo { position: absolute; width: 1px; height: 1px; opacity: 0; }
    </style>
</head>
<body>

<div id="main-app">
    <header>
        <h1 style="margin:0; font-size: 18px;">OVEN <span style="color:var(--orange)">X</span> GULGASHT</h1>
        <div id="count-tag" style="background:rgba(0,0,0,0.2); padding: 5px 12px; border-radius: 20px; font-size: 12px; display:none;">0 ACTIVE</div>
    </header>

    <!-- ADMIN MAP VIEW -->
    <div id="admin-view">
        <div id="sidebar">
            <h3 style="margin-top:0; font-size: 16px; border-bottom: 2px solid var(--orange);">LIVE RIDERS</h3>
            <div id="rider-list">
                <p style="font-size: 12px; color: #888;">No riders online...</p>
            </div>
        </div>

        <div id="map"></div>

        <div class="map-btns">
            <button class="circle-btn" onclick="centerShop()">üè™</button>
            <button class="circle-btn" onclick="centerAll()">üö¥</button>
        </div>
    </div>

    <!-- RIDER LOGIN VIEW -->
    <div id="rider-view">
        <div class="login-box">
            <h2 style="color:var(--red)">Rider Tracking</h2>
            <p>Enter your name to begin shift</p>
            <input type="text" id="riderName" placeholder="Rider Name">
            <button class="btn-go" onclick="startRider()">START DELIVERY</button>
        </div>
        <div id="rider-active" style="display:none; margin-top: 20px;">
            <h2 id="hello"></h2>
            <p style="color:#25D366; font-weight:bold;">TRACKING ACTIVE</p>
            <button onclick="location.reload()" style="background:none; border:1px solid #ccc; padding:10px; border-radius:10px;">Go Offline</button>
        </div>
    </div>
</div>

<video id="keepAliveVideo" playsinline muted loop><source src="https://raw.githubusercontent.com/anars/blank-audio/master/250-milliseconds-of-silence.mp3"></video>

<script>
    // --- SETTINGS ---
    const SHOP_LOCATION = [30.223300, 71.496100]; 
    const CHANNEL = 'ovenx_hq_secure_bridge_2026';
    
    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get('admin') === 'true';

    let map, markers = {}, riderData = {};

    window.onload = function() {
        if (isAdmin) {
            document.getElementById('admin-view').style.display = 'block';
            document.getElementById('count-tag').style.display = 'block';
            initMap();
        } else {
            document.getElementById('rider-view').style.display = 'block';
        }
    };

    // --- RIDER CODE ---
    async function startRider() {
        const name = document.getElementById('riderName').value.trim();
        if(!name) return alert("Enter name!");

        document.getElementById('keepAliveVideo').play();
        if ('wakeLock' in navigator) { try { await navigator.wakeLock.request('screen'); } catch(e){} }

        document.querySelector('.login-box').style.display = 'none';
        document.getElementById('rider-active').style.display = 'block';
        document.getElementById('hello').innerText = "Hi, " + name;

        const sessionStart = Date.now();

        navigator.geolocation.watchPosition((pos) => {
            const out = {
                name: name,
                lat: pos.coords.latitude,
                lng: pos.coords.longitude,
                speed: pos.coords.speed ? Math.round(pos.coords.speed * 3.6) : 0,
                start: sessionStart,
                ts: Date.now()
            };
            fetch(`https://ntfy.sh/${CHANNEL}`, { method: 'POST', body: JSON.stringify(out) });
        }, null, { enableHighAccuracy: true });
    }

    // --- ADMIN CODE ---
    function initMap() {
        // Force the map container to recognize its size
        setTimeout(() => {
            map = L.map('map', { zoomControl: false }).setView(SHOP_LOCATION, 15);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OvenX'
            }).addTo(map);

            // Add Shop Marker
            L.marker(SHOP_LOCATION).addTo(map)
                .bindPopup("<b>OVEN X HQ</b>")
                .openPopup();

            // REPAIR: Invalidate size fixes white screen issues
            setTimeout(() => { map.invalidateSize(); }, 500);

            startListening();
        }, 300);
    }

    function startListening() {
        const source = new EventSource(`https://ntfy.sh/${CHANNEL}/sse`);
        source.onmessage = (e) => {
            try {
                const data = JSON.parse(JSON.parse(e.data).message);
                updateRider(data);
            } catch(err) {}
        };
    }

    function updateRider(data) {
        riderData[data.name] = data;
        const pos = [data.lat, data.lng];
        const mins = Math.floor((Date.now() - data.start) / 60000);

        // Marker update
        if (markers[data.name]) {
            markers[data.name].setLatLng(pos)
                .setTooltipContent(`<b>${data.name}</b><br>${data.speed} km/h`);
        } else {
            markers[data.name] = L.marker(pos).addTo(map)
                .bindTooltip(`<b>${data.name}</b><br>${data.speed} km/h`, { 
                    permanent: true, direction: 'top', className: 'label-rider' 
                });
        }

        refreshList();
    }

    function refreshList() {
        const list = document.getElementById('rider-list');
        list.innerHTML = '';
        const keys = Object.keys(riderData);
        document.getElementById('count-tag').innerText = `${keys.length} ACTIVE`;

        keys.forEach(k => {
            const r = riderData[k];
            const duration = Math.floor((Date.now() - r.start) / 60000);
            
            const div = document.createElement('div');
            div.className = 'rider-card';
            div.innerHTML = `
                <b>${r.name}</b>
                <p>üïí Out for: ${duration}m | üöÄ ${r.speed} km/h</p>
                <button class="locate-btn" onclick="zoomTo('${r.name}')">LOCATE</button>
            `;
            list.appendChild(div);
        });
    }

    window.zoomTo = (name) => {
        const r = riderData[name];
        map.flyTo([r.lat, r.lng], 18);
    };

    function centerShop() { map.flyTo(SHOP_LOCATION, 17); }
    function centerAll() {
        const group = new L.featureGroup(Object.values(markers));
        if (group.getLayers().length > 0) map.fitBounds(group.getBounds().pad(0.3));
    }
</script>

</body>
</html>
