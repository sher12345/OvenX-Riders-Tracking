<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oven X - Gulgasht HQ</title>
    
    <!-- Leaflet Map Assets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root { 
            --red: #8b0000; 
            --orange: #f37021; 
            --white: #ffffff;
        }

        html, body { 
            height: 100%; width: 100%; margin: 0; padding: 0; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            overflow: hidden; background: #f0f0f0;
        }

        #wrapper { display: flex; flex-direction: column; height: 100vh; width: 100vw; }

        header { 
            background: var(--red); color: white; padding: 10px 20px; 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 4px solid var(--orange); z-index: 5000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* --- ADMIN SECTION --- */
        #admin-view { position: relative; flex: 1; width: 100%; height: 100%; display: none; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; z-index: 1; background: #ddd; }

        #sidebar {
            position: absolute; top: 15px; left: 15px; width: 260px; 
            max-height: 70%; background: rgba(255, 255, 255, 0.95); z-index: 1000;
            border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 15px; overflow-y: auto; border: 2px solid var(--orange);
            backdrop-filter: blur(8px);
        }

        .rider-list-item {
            background: white; padding: 12px; border-radius: 15px;
            margin-bottom: 10px; border-left: 6px solid var(--orange);
            box-shadow: 0 3px 6px rgba(0,0,0,0.05);
        }
        .rider-list-item b { color: var(--red); font-size: 15px; display: block; text-transform: uppercase; }
        .rider-list-item p { margin: 3px 0; font-size: 11px; font-weight: bold; color: #555; }
        .locate-btn { background: var(--orange); color: white; border: none; padding: 8px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: 900; margin-top: 5px; font-size: 10px; }

        /* --- RIDER SECTION --- */
        #rider-view { flex: 1; display: none; padding: 40px 20px; text-align: center; overflow-y: auto; }
        .login-card { background: white; padding: 40px 25px; border-radius: 35px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        input { width: 100%; padding: 18px; border-radius: 15px; border: 2px solid #eee; margin-bottom: 25px; font-size: 18px; box-sizing: border-box; text-align: center; }
        .btn-online { background: var(--orange); color: white; padding: 20px; border-radius: 50px; border: none; font-weight: 900; width: 100%; cursor: pointer; font-size: 18px; box-shadow: 0 6px 0 #b34e12; }

        /* --- MAP CONTROLS --- */
        .map-tools { position: absolute; bottom: 30px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 12px; }
        .tool-btn { width: 55px; height: 55px; border-radius: 15px; background: white; border: 2px solid var(--orange); box-shadow: 0 5px 15px rgba(0,0,0,0.2); cursor: pointer; font-size: 24px; display: flex; align-items: center; justify-content: center; }

        /* MARKER STYLES */
        .shop-tooltip { background: var(--orange); color: white; padding: 5px 12px; border-radius: 5px; font-weight: 900; border: 2px solid white; font-size: 11px; }
        .rider-tooltip { background: var(--red); color: white; border: 2px solid var(--orange); border-radius: 8px; padding: 5px 10px; font-weight: bold; text-align: center; }

        #keepAliveVideo { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

<div id="wrapper">
    <header>
        <h1 style="margin:0; font-size: 18px;">OVEN <span style="color:var(--orange)">X</span> GULGASHT</h1>
        <div id="status-tag" style="background:rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 20px; font-size: 11px; font-weight: 900; display:none;">0 ACTIVE</div>
    </header>

    <!-- ADMIN MAP VIEW -->
    <div id="admin-view">
        <div id="sidebar">
            <h3 style="margin-top:0; font-size: 16px; border-bottom: 3px solid var(--orange); padding-bottom: 8px; color: var(--red);">LIVE RIDERS</h3>
            <div id="rider-log">
                <p style="font-size: 11px; color: #999;">Waiting for rider connections...</p>
            </div>
        </div>

        <div id="map"></div>

        <div class="map-tools">
            <button class="tool-btn" onclick="focusShop()" title="Shop Location">üè†</button>
            <button class="tool-btn" onclick="focusAllRiders()" title="See Everyone">üö¥</button>
        </div>
    </div>

    <!-- RIDER LOGIN VIEW -->
    <div id="rider-view">
        <div class="login-card">
            <h2 style="color:var(--red); margin-top:0;">Rider Portal</h2>
            <p style="color:#666; margin-bottom:30px;">Turn on GPS and enter your name.</p>
            <input type="text" id="riderName" placeholder="Enter Name">
            <button class="btn-online" onclick="startRider()">START DELIVERY</button>
        </div>
        <div id="active-info" style="display:none; margin-top: 30px;">
            <h2 id="hello-user" style="color:var(--red);"></h2>
            <div style="background:#e8f5e9; color:#2e7d32; padding:20px; border-radius:25px; font-weight:bold; border:1px solid #c8e6c9;">
                üì° SIGNAL BROADCASTING<br><small>You can turn off your screen now.</small>
            </div>
            <button onclick="location.reload()" style="margin-top:20px; background:none; border:none; color:#999; text-decoration:underline; cursor:pointer;">Stop Tracking</button>
        </div>
    </div>
</div>

<!-- Background Task Hack -->
<video id="keepAliveVideo" playsinline muted loop><source src="https://raw.githubusercontent.com/anars/blank-audio/master/250-milliseconds-of-silence.mp3"></video>

<script>
    // --- EXACT COORDINATES PROVIDED ---
    const SHOP_POS = [30.216962403725795, 71.4702745936801]; 
    const CHANNEL_ID = 'ovenx_gulgasht_hq_secure_2026'; // Secret link id
    
    const params = new URLSearchParams(window.location.search);
    const isAdmin = params.get('admin') === 'true';

    let map, markers = {}, fleetData = {};

    window.onload = function() {
        if (isAdmin) {
            document.getElementById('admin-view').style.display = 'block';
            document.getElementById('status-tag').style.display = 'block';
            initMap();
        } else {
            document.getElementById('rider-view').style.display = 'block';
        }
    };

    // --- RIDER CODE ---
    async function startRider() {
        const name = document.getElementById('riderName').value.trim();
        if(!name) return alert("Enter name!");

        document.getElementById('keepAliveVideo').play();
        if ('wakeLock' in navigator) { try { await navigator.wakeLock.request('screen'); } catch(e){} }

        document.querySelector('.login-card').style.display = 'none';
        document.getElementById('active-info').style.display = 'block';
        document.getElementById('hello-user').innerText = "Rider: " + name;

        const startTime = Date.now();

        navigator.geolocation.watchPosition((pos) => {
            const out = {
                n: name,
                lt: pos.coords.latitude,
                lg: pos.coords.longitude,
                s: pos.coords.speed ? Math.round(pos.coords.speed * 3.6) : 0,
                start: startTime,
                now: Date.now()
            };
            fetch(`https://ntfy.sh/${CHANNEL_ID}`, { method: 'POST', body: JSON.stringify(out) });
        }, null, { enableHighAccuracy: true });
    }

    // --- ADMIN CODE ---
    function initMap() {
        // Delayed init to prevent white screen bug
        setTimeout(() => {
            map = L.map('map', { zoomControl: false }).setView(SHOP_POS, 16);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            // HQ Marker
            L.marker(SHOP_POS).addTo(map)
                .bindTooltip("OVEN X BRANCH", { permanent: true, direction: 'bottom', className: 'shop-tooltip' });

            // Fix for map size
            setTimeout(() => { map.invalidateSize(); }, 600);

            startSSE();
        }, 200);
    }

    function startSSE() {
        const source = new EventSource(`https://ntfy.sh/${CHANNEL_ID}/sse`);
        source.onmessage = (e) => {
            try {
                const data = JSON.parse(JSON.parse(e.data).message);
                updateFleet(data);
            } catch(err) {}
        };
    }

    function updateFleet(data) {
        fleetData[data.n] = data;
        const coords = [data.lt, data.lg];
        const mins = Math.floor((Date.now() - data.start) / 60000);
        const timeLabel = mins > 60 ? Math.floor(mins/60) + "h " + (mins%60) + "m" : mins + "m";
        const label = `<b>${data.n}</b><br>${timeLabel} out | ${data.s} km/h`;

        if (markers[data.n]) {
            markers[data.n].setLatLng(coords).setTooltipContent(label);
        } else {
            markers[data.n] = L.marker(coords).addTo(map)
                .bindTooltip(label, { permanent: true, direction: 'top', className: 'rider-tooltip' });
        }

        refreshSidebar();
    }

    function refreshSidebar() {
        const log = document.getElementById('rider-log');
        log.innerHTML = '';
        const names = Object.keys(fleetData);
        document.getElementById('status-tag').innerText = `${names.length} ACTIVE`;

        names.forEach(n => {
            const r = fleetData[n];
            const duration = Math.floor((Date.now() - r.start) / 60000);
            const div = document.createElement('div');
            div.className = 'rider-list-item';
            div.innerHTML = `
                <b>${r.n}</b>
                <p>üïí Time: ${duration} mins out</p>
                <p>üöÄ Speed: ${r.s} km/h</p>
                <button class="locate-btn" onclick="focusRider('${r.n}')">LOCATE</button>
            `;
            log.appendChild(div);
        });
    }

    window.focusRider = (name) => {
        const r = fleetData[name];
        if(r) map.flyTo([r.lt, r.lg], 18);
    };

    function focusShop() { map.flyTo(SHOP_POS, 17); }
    function focusAllRiders() {
        const group = new L.featureGroup(Object.values(markers));
        if (group.getLayers().length > 0) map.fitBounds(group.getBounds().pad(0.4));
    }
</script>

</body>
</html>
